<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">        
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <br /><br />  
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br /><br />
        <button id="loginbutton" type="submit">Login</button>
      </form>
      <p id="message"></p>
      <p style="color:#211358">
        Don't have an account?  <a href="#" id="registerLink">Register now!</a></p>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
